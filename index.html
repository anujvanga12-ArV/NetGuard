<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetGuard ‚Äì WiFi Security Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üîê NetGuard</h1>
    <p class="subtitle">Analyze your current network security</p>

    <div class="card">

      <div class="section">
        <h2>Connection Overview</h2>
        <p id="https-status"></p>
        <p id="connection-status"></p>
        <p id="speed-status"></p>
      </div>

      <div class="section">
        <h2>IP & Network Info</h2>
        <p id="ip-status"></p>
        <p id="isp-status"></p>
        <p id="location-status"></p>
      </div>

      <div class="section">
        <h2>VPN Detection</h2>
        <p id="vpn-status"></p>
      </div>

      <div class="section score-box">
        <h2 id="security-score"></h2>
        <p id="risk-level"></p>
      </div>

      <div class="section">
        <h2>Recommendations</h2>
        <ul id="recommendations"></ul>
      </div>

      <div class="section disclaimer">
        <details>
          <summary>‚ö† What this tool cannot see</summary>
          <p>
            Browsers cannot directly access router encryption (WPA2/WPA3),
            firewall configuration, or other connected devices.
          </p>
        </details>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
